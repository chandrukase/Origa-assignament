
<div class="row-flex">
  <div class="col-md-6" style="margin-top:1rem;">
    <mat-card class="canvas-block border">

        <canvas id="canvas_block" class="canvas"></canvas>
    </mat-card>
  </div>
  <div class="col-md-6" style="margin-top:1rem;">
    <div class="row-flex" style="height: 100%;flex-direction: column; justify-content:space-between;">

      <mat-card class="percentage">
        <mat-card-content>
          <div class="flex percent-block"><h3>{{percent}} %</h3><mat-icon class="arrow-icon">north</mat-icon></div>
        </mat-card-content>
      </mat-card>
      <mat-card class="second-card">
        <mat-card-content class="">
          <div class="flex">

            <div class="icon">
              <mat-icon class="person-icon">person</mat-icon>
            </div>
            <div class="info">
              <span><b>Name:</b> {{selectedUser?.name}}</span>
              <span><b>Username:</b> {{selectedUser?.username}}</span>
              <span><b>Email ID:</b> {{selectedUser?.email}}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
  <div class="col-md-12">
    <div>
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>S. No</th>
            <th>Name</th>
            <th>Username</th>
            <th>City</th>
            <th>Pincode</th>
            <th>Company Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataSource" (click)="updateChart(item)" [ngClass]="{'selected-user':selectedUser?.id == item.id}">
            <th>{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.address.city}}</td>
            <td>{{item.address.zipcode}}</td>
            <td>{{item.company.name}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<router-outlet></router-outlet>
